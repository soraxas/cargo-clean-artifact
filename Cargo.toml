[package]
authors = ["Tin Lai <tin@tinyiu.com>"]
description = "Clean old cargo build artifacts / deps that are not used in any workspace features"
edition = "2024"
license = "MIT"
name = "cargo-clean-artifact"
repository = "https://github.com/dudykr/ddt.git"
version = "0.1.2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ahash = { version = "0.8.0", default-features = false }
anyhow = { version = "1.0.86", default-features = false }
# lightweight ANSI styling
anstyle = { version = "1.0.0", default-features = false }
cargo_metadata = { version = "0.15.2", default-features = false }
clap = { version = "4.0.29", features = ["derive"] }
futures = "0.3.25"
# once_cell = { version = "1.18.0", default-features = false }
# rayon = { version = "1.7.0", default-features = false }
regex = { version = "1.9.5", default-features = false }
# semver = { version = "1.0.18", features = ["serde"], default-features = false }
semver = { version = "1.0.27", default-features = false }
# serde = { version = "1.0.148", features = ["derive"] }
# serde_json = "1.0.89"
# string_cache = "0.8.7"
tokio = { version = "1.22.0", features = [
    "rt",
    "macros",
    "rt-multi-thread",
    "process",
    "fs",
    "sync",
] }
tracing = { version = "0.1.37", features = ["log"] }
tracing-subscriber = { version = "0.3.17", features = ["fmt"] }

[profile.release]
lto = "off"
# Strip debug symbols
# strip = "symbols"

[profile.bench]
debug = true

[profile.dev]
split-debuginfo = "unpacked"

[profile.dev.build-override]
opt-level = 3

[profile.dev.package."*"]
opt-level = 3
